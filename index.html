<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QR Generator</title>

    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #3b3991;
      }

      .box {
        background: white;
        padding: 22px;
        border-radius: 14px;
        width: 100%;
        max-width: 360px;
        text-align: center;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        font-size: 16px;
      }

      input {
        border: 1px solid #ccc;
      }

      button {
        background: #ff4d6d;
        color: white;
        border: none;
        cursor: pointer;
      }

      #qrBox {
        margin-top: 15px;
        display: flex;
        justify-content: center;
      }

      #qrBox img {
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .color-picker-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        margin: 8px 0;
      }

      .color-preview {
        width: 30px;
        height: 30px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      #qrBox img,
      #qrBox canvas {
        width: 100%;
        max-width: 280px;
        height: auto;
      }
      @media (max-width: 480px) {
        .color-picker-container {
          flex-direction: column;
          align-items: stretch;
        }

        .color-preview {
          width: 100%;
          height: 28px;
        }
      }
      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h3>QR Code Generator Stylish ðŸ˜Ž</h3>

      <input id="linkInput" placeholder="Paste link here..." />

      <div class="color-picker-container">
        <input type="color" id="colorPick" value="#000000" />
        <div
          class="color-preview"
          id="colorPreview"
          style="background-color: #000000"
        ></div>
        <input type="file" id="imgInput" accept="image/*" />
      </div>

      <button onclick="makeQR()">Generate QR</button>
      <button onclick="downloadQR()">Download QR</button>

      <div id="qrBox"></div>
    </div>

    <script>
      let qrCode;

      const colorPick = document.getElementById("colorPick");
      const colorPreview = document.getElementById("colorPreview");

      colorPick.addEventListener("input", () => {
        colorPreview.style.backgroundColor = colorPick.value;
      });

      function makeQR() {
        let link = document.getElementById("linkInput").value.trim();
        let qrBox = document.getElementById("qrBox");
        let color = colorPick.value;
        let imgInput = document.getElementById("imgInput");

        if (!link) {
          alert("Link daalo bro ðŸ˜…");
          return;
        }

        qrBox.innerHTML = "";

        let imgURL = "";

        if (imgInput.files[0]) {
          imgURL = URL.createObjectURL(imgInput.files[0]);
        }

        // qrCode = new QRCodeStyling({
        //   width: 300,
        //   height: 300,
        //   data: link,
        //   image: imgURL,
        //   dotsOptions: {
        //     gradient: {
        //       type: "linear",
        //       rotation: 0,
        //       colorStops: [
        //         { offset: 0, color: "#ff4d6d" },
        //         { offset: 1, color: "#222" },
        //       ],
        //     },
        //   },
        //   cornersSquareOptions: {
        //     type: "extra-rounded",
        //   },
        //   cornersDotOptions: {
        //     type: "dot",
        //   },
        //   backgroundOptions: {
        //     color: "#ffffff",
        //   },
        //   imageOptions: {
        //     crossOrigin: "anonymous",
        //     margin: 5,
        //   },
        // });
        qrCode = new QRCodeStyling({
          width: 340,
          height: 340,
          data: link,
          image: imgURL,

          dotsOptions: {
            type: "dots",
            gradient: {
              type: "radial",
              rotation: 0,
              colorStops: [
                { offset: 0, color: color },
                { offset: 1, color: "#111" },
              ],
            },
          },

          cornersSquareOptions: {
            type: "extra-rounded",
            color: color,
          },

          cornersDotOptions: {
            type: "dot",
            color: color,
          },

          backgroundOptions: {
            color: "#fff",
          },

          imageOptions: {
            crossOrigin: "anonymous",
            margin: 8,
            imageSize: 0.35,
          },
        });

        qrCode.append(qrBox);
      }

      function downloadQR() {
        if (!qrCode) {
          alert("Pehle QR generate karo ðŸ˜…");
          return;
        }

        qrCode.download({ name: "my-qr", extension: "png" });
      }
    </script>
  </body>
</html>
